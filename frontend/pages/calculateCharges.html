<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Charges - Mwangi&Sons Borehole Drilling System</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="header-container"></div>
        
        <div class="main-content">
            <div id="sidebar-container"></div>
            
            <div class="dashboard">
                <h1>Calculate Service Charges</h1>
                
                <div class="form-container">
                    <form id="chargesForm">
                        <div class="form-group">
                            <label for="clientId">Select Client</label>
                            <select id="clientId" name="clientId" required>
                                <!-- Will be populated dynamically -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="serviceType">Service Type</label>
                            <select id="serviceType" name="serviceType" required>
                                <option value="">Select Service Type</option>
                                <option value="borehole">Borehole Drilling</option>
                                <option value="pump">Pump Installation</option>
                                <option value="plumbing">Plumbing Works</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="depth">Depth (meters)</label>
                            <input type="number" id="depth" name="depth" min="0" step="0.1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="surveyFee">Survey Fee (KES)</label>
                            <input type="number" id="surveyFee" name="surveyFee" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="localAuthorityFee">Local Authority Fee (KES)</label>
                            <input type="number" id="localAuthorityFee" name="localAuthorityFee" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="additionalCosts">Additional Costs (KES)</label>
                            <input type="number" id="additionalCosts" name="additionalCosts" min="0" value="0">
                        </div>
                        
                        <div class="charges-summary" id="chargesSummary" style="display: none;">
                            <h3>Charges Summary</h3>
                            <div class="summary-item">
                                <span>Survey Fee:</span>
                                <span id="summarySurveyFee">KES 0</span>
                            </div>
                            <div class="summary-item">
                                <span>Local Authority Fee:</span>
                                <span id="summaryLocalAuthorityFee">KES 0</span>
                            </div>
                            <div class="summary-item">
                                <span>Service Charge:</span>
                                <span id="summaryServiceCharge">KES 0</span>
                            </div>
                            <div class="summary-item">
                                <span>Additional Costs:</span>
                                <span id="summaryAdditionalCosts">KES 0</span>
                            </div>
                            <div class="summary-item">
                                <span>VAT (16%):</span>
                                <span id="summaryVAT">KES 0</span>
                            </div>
                            <div class="summary-item total">
                                <span>Total Amount:</span>
                                <span id="summaryTotal">KES 0</span>
                            </div>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Calculate Charges</button>
                            <button type="button" class="btn btn-secondary" id="resetForm">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="footer-container"></div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/calculateCharges.js"></script>
</body>
</html>
