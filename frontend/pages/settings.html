<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Uzima Borehole Drilling System</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="wrapper">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 fixed w-full top-0 z-50">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Uzima Borehole Drilling</h1>
                <div class="flex items-center space-x-4">
                    <span id="username" class="hidden md:inline">Admin</span>
                    <button id="notifications" class="relative">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </button>
                    <button id="userMenu">
                        <i class="fas fa-user-circle text-2xl"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-content flex mt-16">
            <!-- Sidebar -->
            <aside class="sidebar bg-white w-64 min-h-screen fixed left-0 overflow-y-auto shadow-lg">
                <nav class="mt-8">
                    <ul class="space-y-2">
                        <li>
                            <a href="../index.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50">
                                <i class="fas fa-home w-6"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="registerClient.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50">
                                <i class="fas fa-user-plus w-6"></i>
                                <span>Client Registration</span>
                            </a>
                        </li>
                        <li>
                            <a href="registerService.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50">
                                <i class="fas fa-tools w-6"></i>
                                <span>Service Registration</span>
                            </a>
                        </li>
                        <li>
                            <a href="calculateCharges.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50">
                                <i class="fas fa-calculator w-6"></i>
                                <span>Calculate Charges</span>
                            </a>
                        </li>
                        <li>
                            <a href="reports.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50">
                                <i class="fas fa-chart-bar w-6"></i>
                                <span>Reports</span>
                            </a>
                        </li>
                        <li>
                            <a href="settings.html" class="flex items-center px-4 py-3 bg-blue-50 text-blue-600">
                                <i class="fas fa-cog w-6"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Settings Content -->
            <main class="flex-1 ml-64 p-8">
                <div class="settings-container">
                    <h2 class="text-2xl font-bold mb-6">System Settings</h2>

                    <!-- Settings Navigation -->
                    <div class="bg-white rounded-lg shadow mb-6">
                        <div class="border-b">
                            <nav class="flex flex-wrap">
                                <button class="px-6 py-3 text-blue-600 border-b-2 border-blue-600 font-medium" onclick="showSection('general')">
                                    General
                                </button>
                                <button class="px-6 py-3 text-gray-600 hover:text-blue-600" onclick="showSection('pricing')">
                                    Pricing
                                </button>
                                <button class="px-6 py-3 text-gray-600 hover:text-blue-600" onclick="showSection('account')">
                                    Account
                                </button>
                                <button class="px-6 py-3 text-gray-600 hover:text-blue-600" onclick="showSection('notifications')">
                                    Notifications
                                </button>
                                <button class="px-6 py-3 text-gray-600 hover:text-blue-600" onclick="showSection('security')">
                                    Security
                                </button>
                            </nav>
                        </div>
                    </div>

                    <!-- General Settings Section -->
                    <div id="general" class="settings-section bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium mb-4">General Settings</h3>
                        <div class="space-y-6">
                            <!-- Company Information -->
                            <div class="grid grid-cols-1 gap-6">
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                                    <input type="text" class="w-full p-2 border rounded" value="Uzima Borehole Drilling">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Company Address</label>
                                    <textarea class="w-full p-2 border rounded" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Contact Email</label>
                                    <input type="email" class="w-full p-2 border rounded">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Contact Phone</label>
                                    <input type="tel" class="w-full p-2 border rounded">
                                </div>
                            </div>

                            <!-- System Preferences -->
                            <div class="border-t pt-6">
                                <h4 class="text-md font-medium mb-4">System Preferences</h4>
                                <div class="space-y-4">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-700">Enable Dark Mode</span>
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-700">Enable Email Notifications</span>
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-700">Auto-save Reports</span>
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pricing Settings Section (Initially Hidden) -->
                    <div id="pricing" class="settings-section hidden bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium mb-4">Pricing Settings</h3>
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Survey Fee (KES)</label>
                                    <input type="number" class="w-full p-2 border rounded" value="5000">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Local Authority Fee (KES)</label>
                                    <input type="number" class="w-full p-2 border rounded" value="10000">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Drilling Cost per Meter (KES)</label>
                                    <input type="number" class="w-full p-2 border rounded" value="8000">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">VAT Rate (%)</label>
                                    <input type="number" class="w-full p-2 border rounded" value="16">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Save Changes Button -->
                    <div class="mt-6 flex justify-end">
                        <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                            Save Changes
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Function to switch between settings sections
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.settings-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.remove('hidden');
            
            // Update navigation buttons
            document.querySelectorAll('nav button').forEach(button => {
                button.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                button.classList.add('text-gray-600');
            });
            
            // Highlight active button
            event.target.classList.remove('text-gray-600');
            event.target.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
        }

        // Add event listeners for form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Add your form submission logic here
                    alert('Settings saved successfully!');
                });
            }
        });
    </script>

    <style>
        /* Custom styles for toggle switches */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2563eb;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</body>
</html>
