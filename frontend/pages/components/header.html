<!DOCTYPE html>
<header class="header">
    <div class="logo-container">
        <img src="../assets/logo.svg" alt="Uzima Logo" class="logo">
        <h1>Uzima Borehole Drilling</h1>
    </div>
    
    <div class="header-controls">
        <div class="search-bar">
            <input type="search" placeholder="Search..." id="globalSearch">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="user-menu">
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationCount">0</span>
            </div>
            
            <div class="user-profile">
                <img src="../assets/default-avatar.png" alt="User Avatar" class="avatar">
                <div class="user-info">
                    <span class="user-name" id="currentUserName">Admin User</span>
                    <span class="user-role" id="currentUserRole">Administrator</span>
                </div>
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="/profile"><i class="fas fa-user"></i> Profile</a></li>
                        <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
                        <li><a href="/logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
