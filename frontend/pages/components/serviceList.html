<div class="table-container">
    <div class="table-header">
        <h2>Service List</h2>
        <button class="btn btn-primary" id="addServiceBtn">
            <i class="fas fa-plus"></i> Add New Service
        </button>
    </div>
    
    <div class="table-filters">
        <div class="search-box">
            <input type="text" id="serviceSearch" placeholder="Search services...">
            <i class="fas fa-search"></i>
        </div>
        <div class="filter-box">
            <label for="serviceTypeFilter">Service Type:</label>
            <select id="serviceTypeFilter">
                <option value="">All Types</option>
                <option value="borehole">Borehole Drilling</option>
                <option value="pump">Pump Installation</option>
                <option value="plumbing">Plumbing Works</option>
            </select>
            <label for="serviceStatusFilter">Service Status:</label>
            <select id="serviceStatusFilter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Service ID</th>
                <th>Client Name</th>
                <th>Service Type</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="serviceTableBody">
            <!-- Service data will be dynamically inserted here -->
        </tbody>
    </table>

    <div class="table-pagination">
        <button class="btn btn-secondary" id="prevPage" disabled>
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span id="pageInfo">Page 1 of 1</span>
        <button class="btn btn-secondary" id="nextPage" disabled>
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
