<!DOCTYPE html>
<div class="form-component service-form">
    <form id="serviceForm" class="dynamic-form">
        <div class="form-section">
            <h3>Drilling Service Details</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="serviceType">Service Type *</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">Select Service Type</option>
                        <option value="symmetric">Symmetric Drilling (KES 130,000)</option>
                        <option value="core">Core Drilling (KES 225,000)</option>
                        <option value="geotechnical">Geo-Technical Drilling (KES 335,000)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="depthRequired">Required Depth (meters) *</label>
                    <input type="number" id="depthRequired" name="depthRequired" min="1" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Pump Installation</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="pumpSelection">Pump Type *</label>
                    <select id="pumpSelection" name="pumpSelection" required>
                        <option value="">Select Pump Type</option>
                        <option value="submersible">Submersible Electric Pump (KES 90,000)</option>
                        <option value="solar">Solar Pump (KES 65,000)</option>
                        <option value="hand">Hand Pump (KES 30,000)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tankHeight">Tank Height (meters) *</label>
                    <input type="number" id="tankHeight" name="tankHeight" min="0" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="tankCapacity">Tank Capacity (liters)</label>
                <input type="number" id="tankCapacity" name="tankCapacity" min="0">
            </div>
        </div>

        <div class="form-section">
            <h3>Plumbing Details</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="pipeType">Pipe Type</label>
                    <select id="pipeType" name="pipeType">
                        <option value="">Select Pipe Type</option>
                        <option value="pvc">PVC Pipes</option>
                        <option value="hdpe">HDPE Pipes</option>
                        <option value="steel">Steel Pipes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pipeDiameter">Pipe Diameter (inches)</label>
                    <input type="number" id="pipeDiameter" name="pipeDiameter" step="0.5" min="0">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="pipeLength">Total Pipe Length (meters)</label>
                    <input type="number" id="pipeLength" name="pipeLength" min="0">
                </div>
                
                <div class="form-group">
                    <label for="outlets">Number of Outlets</label>
                    <input type="number" id="outlets" name="outlets" min="0">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Additional Information</h3>
            <div class="form-group">
                <label for="specialRequirements">Special Requirements</label>
                <textarea id="specialRequirements" name="specialRequirements" rows="3"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register Service</button>
            <button type="reset" class="btn btn-secondary">Clear Form</button>
        </div>
    </form>
</div>
