<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzima Borehole Drilling System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Include Header -->
        <div id="header-container"></div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Include Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Dashboard Content -->
            <div class="dashboard">
                <h1>Welcome to Uzima Borehole Drilling System</h1>
                
                <!-- Dashboard Cards -->
                <div class="dashboard-cards">
                    <div class="card">
                        <i class="fas fa-users"></i>
                        <h3>Total Clients</h3>
                        <p id="totalClients">0</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-tools"></i>
                        <h3>Active Services</h3>
                        <p id="activeServices">0</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>Total Revenue</h3>
                        <p id="totalRevenue">KES 0</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-project-diagram"></i>
                        <h3>Ongoing Projects</h3>
                        <p id="ongoingProjects">0</p>
                    </div>
                </div>

                <!-- Recent Activities -->
                <div class="recent-activities">
                    <h2>Recent Activities</h2>
                    <div class="activity-list" id="activityList">
                        <!-- Activities will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Include Footer -->
        <div id="footer-container"></div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
