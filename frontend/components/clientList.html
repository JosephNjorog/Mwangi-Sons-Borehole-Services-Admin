<div class="table-container">
    <div class="table-header">
        <h2>Client List</h2>
        <button class="btn btn-primary" id="addClientBtn">
            <i class="fas fa-plus"></i> Add New Client
        </button>
    </div>
    
    <div class="table-filters">
        <div class="search-box">
            <input type="text" id="clientSearch" placeholder="Search clients...">
            <i class="fas fa-search"></i>
        </div>
        <div class="filter-box">
            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Client ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="clientTableBody">
            <!-- Client data will be dynamically inserted here -->
        </tbody>
    </table>

    <div class="table-pagination">
        <button class="btn btn-secondary" id="prevPage" disabled>
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span id="pageInfo">Page 1 of 1</span>
        <button class="btn btn-secondary" id="nextPage" disabled>
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
