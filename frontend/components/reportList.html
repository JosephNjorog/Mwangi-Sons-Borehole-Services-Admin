<div class="table-container">
    <div class="table-header">
        <h2>Generated Reports</h2>
    </div>
    
    <div class="table-filters">
        <div class="search-box">
            <input type="text" id="reportSearch" placeholder="Search reports...">
            <i class="fas fa-search"></i>
        </div>
        <div class="filter-box">
            <select id="reportTypeFilter">
                <option value="">All Types</option>
                <option value="client_payments">Client Payments</option>
                <option value="service_revenue">Service Revenue</option>
                <option value="plumbing_charges">Plumbing Charges</option>
                <option value="tax_report">Tax Report</option>
            </select>
            <input type="date" id="reportDateFilter" placeholder="Filter by date">
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Report ID</th>
                <th>Report Type</th>
                <th>Generated Date</th>
                <th>Generated By</th>
                <th>Period</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="reportTableBody">
            <!-- Report data will be dynamically inserted here -->
        </tbody>
    </table>

    <div class="table-pagination">
        <button class="btn btn-secondary" id="prevPage" disabled>
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span id="pageInfo">Page 1 of 1</span>
        <button class="btn btn-secondary" id="nextPage" disabled>
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
