<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration - Uzima Borehole Drilling</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="header-container"></div>
        
        <div class="main-content">
            <div id="sidebar-container"></div>
            
            <div class="content-area">
                <div class="form-container">
                    <h2>Client Registration</h2>
                    <form id="clientRegistrationForm">
                        <div class="form-group">
                            <label for="clientName">Full Name</label>
                            <input type="text" id="clientName" name="clientName" required>
                        </div>

                        <div class="form-group">
                            <label for="clientCategory">Client Category</label>
                            <select id="clientCategory" name="clientCategory" required>
                                <option value="">Select Category</option>
                                <option value="industrial">Industrial</option>
                                <option value="commercial">Commercial</option>
                                <option value="domestic">Domestic</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>

                        <div class="form-group">
                            <label for="telephone">Telephone Number</label>
                            <input type="tel" id="telephone" name="telephone" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Borehole Location Details</label>
                            <textarea id="location" name="location" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="serviceType">Required Service</label>
                            <select id="serviceType" name="serviceType" required>
                                <option value="">Select Service Type</option>
                                <option value="symmetric">Symmetric Drilling</option>
                                <option value="core">Core Drilling</option>
                                <option value="geotechnical">Geo-Technical Drilling</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="pumpType">Pump Type</label>
                            <select id="pumpType" name="pumpType" required>
                                <option value="">Select Pump Type</option>
                                <option value="submersible">Submersible Electric Pump</option>
                                <option value="solar">Solar Pump</option>
                                <option value="hand">Hand Pump</option>
                            </select>
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Register Client</button>
                            <button type="reset" class="btn btn-secondary">Clear Form</button>
                        </div>
                    </form>
                </div>

                <!-- Client List Table -->
                <div class="table-container">
                    <h3>Registered Clients</h3>
                    <table id="clientsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Contact</th>
                                <th>Service Type</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table body will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="footer-container"></div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/client-registration.js"></script>
</body>
</html>
